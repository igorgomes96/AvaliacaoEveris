<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/lib/typeahead.js-master/css/typeaheadjs.css">


    <title>Gestão de Produtos</title>
</head>

<body>
    <div id="wrapper">

        <div id="header"></div>

        <div class="container-fluid" id="page-content">
            <div class="row">

                <div class="col-md-6 order-md-2 mb-3" style="display: none">
                    <div class="card" id="card-cadastro-empresa">
                        <h5 class="card-header">Cadastro de Empresas</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form id="form-empresa" class="needs-validation" novalidate>

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="codigo">Código</label>
                                                <input type="text" disabled="disabled" class="form-control" name="id"
                                                    id="codigo" placeholder="Código">
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-12">
                                                <label for="nome">Nome</label>
                                                <input type="text" required class="form-control" name="nome" id="nome"
                                                    placeholder="Nome da empresa">
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-success">Salvar</button>
                                        <button type="button" class="btn btn-secondary" id="btn-cancelar">Cancelar</button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-6 order-md-1">
                    <div class="card">
                        <h5 class="card-header">Empresas Cadastradas</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">

                                    <button class="btn btn-primary mb-3" id="btn-novo">Novo</button>

                                    <hr>


                                    <h6 class="card-title">Filtro</h6>

                                    <div class="form-row">

                                        <div class="form-group col-md-12">
                                            <label for="filtroNome">Nome</label>
                                            <input type="text" name="filtroNome" id="filtroNome" class="form-control"
                                                placeholder="Filtrar por Nome..." autocomplete="off">
                                        </div>

                                    </div>


                                    <nav>
                                        <ul class="pagination justify-content-center">
                                        </ul>
                                    </nav>

                                    <div class="table-responsive" id="table-empresa">
                                        <table class="table table-striped" id="empresa-table">
                                            <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th class="orderable asc">Nome</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                            </tbody>
                                        </table>

                                    </div>

                                    <nav>
                                        <ul class="pagination justify-content-center">
                                        </ul>
                                    </nav>

                                </div>


                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>



        <!-- templates -->
        <template id="template-empresa">
            <tr>
                <td> {{ id }} </td>
                <td> {{ nome }} </td>
                <td class="text-right">
                    <button class="btn btn-sm btn-outline-primary btn-edit-empresa" data-id="{{id}}"><i class="fas fa-pencil-alt"></i></button>
                    <button class="btn btn-sm btn-outline-danger btn-delete" data-id="{{id}}"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </template>

        <template id="template-page">
            <li class="page-item">
                <a class="page-link">{{ i }}</a>
            </li>
        </template>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/node_modules/mustache/mustache.min.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>


    <script src="/js/config.js"></script>
    <script src="/js/shared.js"></script>
    <script src="/js/httpApi/empresas-api.js"></script>
    <script src="/js/empresas.js"></script>


</body>

</html>
